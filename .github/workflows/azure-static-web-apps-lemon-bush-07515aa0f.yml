name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy
        if: ${{ secrets.DEPLOYMENT_TOKEN != '' }}
        env:
          DEPLOYMENT_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}
        run: |
          echo "DeploymentId: $(uuidgen)"
          # Add your deployment commands here
          echo "Deploying with token"

      - name: Skip Deployment
        if: ${{ secrets.DEPLOYMENT_TOKEN == '' }}
        run: echo "Skipping deployment because deployment_token was not provided."
